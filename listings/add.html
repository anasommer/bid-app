<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add listing</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/futura-font@1.0.0/styles.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img src="../../img/logo.png" alt="Bid logo" id="logo"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu"></ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <section><div id="searchResults" class="search-results"></div></section>
    <main id="main-container">
      <div class="container mt-3 box shadow">
        <div class="row justify-content-center">
          <h1 class="text-center">Add Listing</h1>
          <div id="message"></div>
          <div class="col-12 col-md-6">
            <form id="addListing">
              <div class="form-group mb-3">
                <label for="title">Title *</label>
                <input
                  class="form-control"
                  type="text"
                  name="title"
                  required
                  id="title"
                  placeholder="Title"
                />
              </div>
              <div class="form-group mb-3">
                <label for="tags">Tags</label>
                <input
                  class="form-control"
                  id="tags"
                  type="text"
                  name="tags"
                  placeholder="Tags"
                />
              </div>
              <div class="form-group mb-3">
                <label for="ends">Ends at</label>
                <input
                  class="form-control"
                  id="ends"
                  type="date"
                  name="ends"
                  placeholder="Choose a date"
                />
              </div>
              <div class="form-group mb-3">
                <label for="media">Image</label>
                <input
                  class="form-control"
                  type="url"
                  name="media"
                  placeholder="URL to img"
                />
              </div>
              <div class="form-group mb-3">
                <label for="description">Description</label>
                <textarea
                  id="description"
                  class="form-control"
                  placeholder="Description (optional)"
                ></textarea>
              </div>
              <button class="btn btn-main btn-submit">Add Listing</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
