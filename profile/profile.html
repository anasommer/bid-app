<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Bid</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/futura-font@1.0.0/styles.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img src="../../img/logo.png" alt="Bid logo" id="logo"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu"></ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <section><div id="searchResults" class="search-results"></div></section>
    <main id="main-container">
      <div id="profile">
        <div class="container mt-3 box shadow">
          <div class="row justify-content-center">
            <h1 class="text-center">Your Profile</h1>

            <div class="col-sm-4" id="avatarEl"></div>
            <div class="col-sm-8" id="profileEl"></div>
            <div class="col-sm-10">
              <input
                id="avatar"
                class="form-control update"
                type="url"
                name="avatar"
                placeholder="URL to avatar"
              />

              <button class="btn btn-main btn-submit update" id="update-btn">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
